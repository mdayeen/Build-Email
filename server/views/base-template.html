<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .button {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            border-radius: 4px;
            margin: 10px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{title}}</h1>
        
        {{#each sections}}
            <div class="section" style="{{styleObject styles}}">
                {{#if (eq type "text")}}
                    {{{content}}}
                {{/if}}
                
                {{#if (eq type "image")}}
                    <img src="{{imageUrl}}" alt="Email content" style="{{styleObject styles}}">
                {{/if}}
                
                {{#if (eq type "button")}}
                    <div style="text-align: center;">
                        <a 
                            href="{{link}}" 
                            class="button" 
                            style="background-color: {{lookup styles 'backgroundColor'}}; color: {{lookup styles 'color'}}; padding: {{lookup styles 'padding'}}; border-radius: {{lookup styles 'borderRadius'}}; font-size: {{lookup styles 'fontSize'}}; display: inline-block; text-decoration: none;"
                        >
                            {{content}}
                        </a>
                    </div>
                {{/if}}
            </div>
        {{/each}}
        
        {{#if footer}}
            <div class="footer">
                {{{footer}}}
            </div>
        {{/if}}
    </div>
</body>
</html>
