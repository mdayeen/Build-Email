<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .button-container {
            width: 100%;
            margin: 10px 0;
        }
        .email-button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            min-width: 120px;
            text-align: center;
            white-space: nowrap;
            border-radius: 4px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{title}}</h1>
        
        {{#each sections}}
            <div class="section">
                {{#if (eq type "text")}}
                    <div style="{{styleObject styles}}">{{{content}}}</div>
                {{/if}}
                
                {{#if (eq type "image")}}
                    <div style="{{styleObject styles}}">
                        <img src="{{imageUrl}}" alt="Email content">
                    </div>
                {{/if}}
                
                {{#if (eq type "button")}}
                    <div class="button-container" style="text-align: {{default (lookup styles 'textAlign') 'center'}}">
                        <a 
                            href="{{link}}" 
                            class="email-button"
                            style="background-color: {{default (lookup styles 'backgroundColor') '#3B82F6'}}; color: {{default (lookup styles 'color') '#ffffff'}}; font-size: {{default (lookup styles 'fontSize') '16px'}}; border-radius: {{default (lookup styles 'borderRadius') '4px'}};"
                        >
                            {{content}}
                        </a>
                    </div>
                {{/if}}
            </div>
        {{/each}}
        
        {{#if footer}}
            <div class="footer">
                {{{footer}}}
            </div>
        {{/if}}
    </div>
</body>
</html>
